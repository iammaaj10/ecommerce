<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="output.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body >
 
  
    <div class="px-6 py-12 h-screen mx-auto lg:px-8 flex justify-center items-center bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500" >
      
        <div class="flex flex-col lg:flex-row max-w-7xl bg-red-300">
          <!-- leftside -->
          <div class="w-3/4 lg:w-1/3 rounded-lg bg-slate-100 mx-auto p-3 px-6 py-12 lg:px-8">
            <h1 class="text-3xl font-bold text-center text-blue-500 font-sans">Sign Up</h1>
          <form action="" class="flex flex-col gap-2 px-5 mt-3">
            <input type="text" class="p-2 border border-gray-300 rounded-md lg:w-2/3 w-3/4 bg-slate-100" placeholder="Username" required>
            <input type="number" class="p-2 border border-gray-300 rounded-md lg:w-2/3 w-3/4 bg-slate-100 " placeholder="Phone No" required>
            <input type="email" class="p-2 border border-gray-300 rounded-md lg:w-2/3 w-3/4 bg-slate-100" placeholder="Email Id" required>
            <input type="password" class="p-2 border border-gray-300 rounded-md lg:w-2/3 w-3/4 bg-slate-100" placeholder="Password" required>
            <input type="password" class="p-2 border border-gray-300 rounded-md lg:w-2/3 w-3/4 bg-slate-100" placeholder="Confirm Password"  required>
            <div class="mt-2">
            <button class="font-bold bg-cyan-400 text-white rounded-full hover:bg-cyan-700 hover:border border-cyan-200 w-fit px-5 py-2 text-lg hover:text-gray-200">Sign UP</button>  
             </div>
        </form>
      </div>
        <!-- rightside -->
          <div class="w-3/4 lg:w-1/3 rounded-lg bg-blue-200 mx-auto p-3 px-6 py-12 lg:px-8" >
            <h1 class="text-2xl ">Welcome to the registration page of maajNcompnay</h1>
          </div>
        </div>
      </div>
   
</body>
<script src="script.js"></script>
</html>
